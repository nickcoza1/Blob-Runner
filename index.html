<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Blob Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- background visuals (no hue-spin) -->
  <div class="bg-drool" aria-hidden="true">ðŸ¤¤</div>
  <div class="emoji-swarm" aria-hidden="true"></div>

  <!-- UI that hue-spins -->
  <main class="trippy">
    <h1 class="trippy-title">Mini Blob Runner</h1>
    <p id="score">Score: 0 | Best: 0</p>
  </main>

  <!-- game canvas (true colours; outside hue-spin) -->
  <canvas id="game" width="800" height="250"></canvas>

  <!-- full-screen game-over overlay (fixed) -->
  <div id="game-over" hidden>
    <h2>Game Over!</h2>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
