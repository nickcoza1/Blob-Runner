<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Blob Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="floating-emojis" aria-hidden="true"></div>

  <main class="trippy">
    <h1 class="trippy-title">Mini Blob Runner</h1>
    <p id="score">Score: 0 | Best: 0</p>
  </main>

  <canvas id="game" width="800" height="250"></canvas>

  <div id="game-over">
    <h2>Game Over!</h2>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
