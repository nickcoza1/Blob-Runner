<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Blob Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- giant psychedelic drooling face -->
  <div class="bg-drool" aria-hidden="true">ðŸ¤¤</div>

  <!-- floating emoji swarm (no filter) -->
  <div class="emoji-swarm" aria-hidden="true"></div>

  <!-- trippy UI (hue-spin) -->
  <main class="trippy">
    <!-- super-trippy rainbow title -->
    <h1 class="trippy-title">Mini Blob Runner</h1>
    <p id="score">Score: 0 | Best: 0</p>
  </main>

  <!-- game canvas (true colours) -->
  <div id="game-wrapper">
    <canvas id="game" width="800" height="250"></canvas>

    <div id="game-over" hidden>
      <h2>Game Over!</h2>
      <button id="restart-btn">Play Again</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
